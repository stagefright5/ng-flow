<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="5rem">
  <div *ngFor="let coach of trainData; let i = index" fxLayout="row" class="w">
    <coach
      id="{{ 'coach_no_' + i }}"
      [coachData]="coach"
      (promote)="emitPromeEvt($event, i)"
      (coachAdded)="i > 0 && onCoachAdd($event, i)"
    ></coach>
  </div>
</div>
