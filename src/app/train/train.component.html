<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="1rem">
	<div *ngFor="let coach of trainData; let i = index" fxLayout="row" fxLayoutGap="1rem" class="w">
		<div *ngIf="i !== 0" class="connector"></div>
		<coach [coachData]="coach"
		 (promote)="emitPromeEvt($event, i)"
		></coach>
	</div>
</div>
