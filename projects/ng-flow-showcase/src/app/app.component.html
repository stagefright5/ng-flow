<div>Connector Controls</div>
<div fxLayout="column">
	<div fxLayout="row"><label>From: </label><input type="text" [(ngModel)]="from" /></div>
	<div fxLayout="row"><label>To: </label><input type="text" [(ngModel)]="to" /></div>
	<div fxLayout="row">
		<label>Type: </label
		><select value="'fluid'" [(ngModel)]="type">
			<option *ngFor="let t of con_types" value="{{ t }}">{{ t }}</option>
		</select>
	</div>
	<div fxLayout="row">
		<button fxFlexAlign="flex-end" (click)="drawConnector(flow)" class="reposition-btn">
			Draw Connector
		</button>
	</div>
</div>
<div style="height:2rem"></div>
<div>Node Control</div>
<div fxLayout="row">
	<input type="text" [(ngModel)]="no" />
	<button (click)="deleteNode(flow)" class="reposition-btn">
		Delete Node
	</button>
</div>
<div style="height:2rem"></div>
<div>Reset Controls</div>
<div fxLayout="column">
	<button (click)="flow.reCalculateNodePositions()" class="reposition-btn">
		Reposition the flow
	</button>
	<button (click)="flow.reRenderFlow()">
		Rerender Nodes
	</button>
</div>
<div style="height:2rem"></div>
<div>Dimension Controls</div>
<div id="node_dim" fxLayout="column">
	<div fxLayout="row"><label>Width: </label><input [(ngModel)]="dim.width" type="number" /></div>
	<div fxLayout="row"><label>Height: </label><input [(ngModel)]="dim.height" type="number" /></div>
	<div fxLayout="row"><label>Gap: </label><input [(ngModel)]="dim.gap" type="number" /></div>
</div>
<div style="height:2rem"></div>
<button (click)="show = !show">Show/Hide</button>
<div style="height:2rem"></div>
<flow
	*ngIf="show"
	[flowData]="nodes"
	(promote)="onPromoteHandler($event)"
	#flow
	[connectorColor]="'blue'"
	[connectorSize]="2"
	[nodeWidth]="dim.width"
	[nodeHeight]="dim.height"
	[nodeGap]="dim.gap"
></flow>
